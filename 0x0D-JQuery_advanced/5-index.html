<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8" />
  <title>Task 5</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous">
  </script>

</head>

<body>
  <script type="application/javascript">
    $(document).ready(function() {
      function createFamilyTree() {
        $('body').append("<table>");
        $('table').append($('<thead>').append($('<tr></tr>'))
          .append($('<th></th>').text('Firstname'))
          .append($('<th></th>').text('Lastname'))
        );
        $('table').append($('<tbody>'));
        }

        function addNewMember(firstname, lastname) {
          $('tbody').append($('<tr></tr>')
            .append($('<td></td>').text(firstname))
            .append($('<td></td>').text(lastname))
            .append($('<td></td>').text('(x)').click(function () {
              $(this).parent().remove();
            }).css({ "cursor": "pointer", "background-color": "orange" }))
          );
        }

        $('body').append(createFamilyTree());
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
    });
  </script>
</body>

</html>
